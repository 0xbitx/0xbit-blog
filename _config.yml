title: 0xbit-Blog
description: "DedsecPH blog"
author:
  name: "0xbit"
  email: "dedsec-main@gmail.com"
  url: "https://0xbit.github.io/0xbit-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "0xbit"
year : "2023"
